<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Report</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-dark">
                <h5 class="mt-1 text-white">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enterCity" type="text" class="formControl" placeholder="Enter City" aria-label="Enter City">
                    <div class="inputGroup-append">
                        <button class="btn btn-primary" type="button" id="searchButton"> Search</button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row-0">
                    <div class="col-lg-11" id="todays-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                        
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </div>
    </div>
</body>
</html>
